name: 🚀 FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: 👨🏻‍💻 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
      
    - name: Use Node.js 16
      uses: actions/setup-node@v3-beta
      with:
        node-version: "node16"
      
    - name: 🔨 Build
      run: |
          npm install
          npm run build
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: build/
        server-dir: bodegas/
